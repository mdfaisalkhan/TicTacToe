<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="TicTacToe.css">

</head>
<body>
    <nav>
        <ul>
            <li>TicTacToe</li>
        </ul>
    </nav>
    <div class="gameContainer">
        <div class="container">
            <div class="line"></div>
            <div class="box bt-0 bl-0"><span class="boxtext"></span></div>
            <div class="box bt-0"><span class="boxtext"></span></div>
            <div class="box bt-0 br-0"><span class="boxtext"></span></div>
            <div class="box bl-0"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box br-0"><span class="boxtext"></span></div>
            <div class="box bb-0 bl-0"><span class="boxtext"></span></div>
            <div class="box bb-0"><span class="boxtext"></span></div>
            <div class="box br-0 bb-0"><span class="boxtext"></span></div>
        </div>
        <div class="gameInfo"> 
            <h1>Welcome to Tic Tac Toe</h1>
            <div class="info-text">
                <span class="info">Turn for X </span>
                <button id="reset">Reset</button>
            </div>
            <div class="imgbox">
                <img src="https://media4.giphy.com/media/MhYGO6XdrbUb19Ld1q/giphy.gif?cid=ecf05e47lz564aj16d5t9n7qt055xxw8z9k2l973qziis1cc&ep=v1_stickers_search&rid=giphy.gif&ct=s" alt="">
            <div class="imgbox2">
                <img src="https://media0.giphy.com/media/LS8dIaRdiTEFVBSxDF/200w.webp?cid=ecf05e47pdmqwzg0n5eluc0pmpbsqazeep7dbzjkv5dzku91&ep=v1_stickers_search&rid=200w.webp&ct=s" alt="">
            </div>
            </div>
        </div>

    </div>
    <script src="TicTacToe.js"></script>
</body>
</html>
